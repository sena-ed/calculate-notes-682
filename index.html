<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de notas</title>
</head>
<body>    
    <div class="container">
        <h1>Calculadora de notas</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="note1">Note 1 (30%):</label>
            <input type="number" id="note1" name="note1" placeholder="30%" required>
            
            <label for="note2">Note 2 (30%):</label>
            <input type="number" id="note2" name="note2" placeholder="30%" required>
            
            <label for="note3">Note 3 (40%):</label>
            <input type="number" id="note3" name="note3" placeholder="40%" required>
            
            <button id="btn-calculate" type="button">Calculate</button>
            <button id="btn-predict" type="button">Predict Note</button>
        </form>
        <p id="result">Here the response</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
