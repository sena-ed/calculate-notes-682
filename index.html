<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de notas</title>
</head>
<body>    
    <div class="container">
        <h1>Calculadora de notas</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="name" name="nombre" required>
            
            <label for="nota1">Nota 1 (30%):</label>
            <input type="number" id="data1" name="number1" placeholder="30%" required>
            
            <label for="nota2">Nota 2 (30%):</label>
            <input type="number" id="data2" name="number2" placeholder="30%" required>
            
            <label for="nota3">Nota 3 (40%):</label>
            <input type="number" id="data3" name="number3" placeholder="40%" required>
            
            <button id="btncalculate" type="submit">Calcular</button>
            <button type="button">Predecir nota</button>
        </form>
        <p id="result">Aqu√≠ va la respuesta</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
